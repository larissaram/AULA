<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <script>
        var num1 = parseFloat(prompt("Digite o primeiro número:"));
        var num2 = parseFloat(prompt("Digite o segundo número:"));

        if (num1 > num2) 
        {document.write("O primeiro número é maior: " + num1);} 
        else if (num2 > num1) 
        {document.write("O segundo número é maior: " + num2);}
         else {document.write("Os números são iguais: " + num1);}
    </script>

</body>

</html>

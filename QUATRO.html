<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>

    <p>Olá, informe 5 numeros para calcular a média:</p>

    <input type="number" id="num1" placeholder="Número 1"><br>
    <input type="number" id="num2" placeholder="Número 2"><br>
    <input type="number" id="num3" placeholder="Número 3"><br>
    <input type="number" id="num4" placeholder="Número 4"><br>
    <input type="number" id="num5" placeholder="Número 5"><br><br>
    <button onclick="calcularMedia()">Calcular Média</button><br><br>
    
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var num4 = parseFloat(document.getElementById("num4").value);
            var num5 = parseFloat(document.getElementById("num5").value);

            var numeros = [num1, num2, num3, num4, num5];
            
            if (numeros.some(isNaN)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira todos os números.";
                return;
            }

            var soma = 0;
            for (var i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            var media = soma / numeros.length;

            document.getElementById("resultado").innerHTML = "A média dos números é: " + media.toFixed(2);
        }
    </script>

</body>
</html>

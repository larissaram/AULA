<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>

    <script>

        var escolha = parseInt(prompt("Escolha uma opção:\n1. Opção 1\n2. Opção 2\n3. Opção 3"));
        switch (escolha) {
            case 1:
                document.write("Opção 1 escolhida");
                break;
            case 2:
                document.write("Opção 2 escolhida");
                break;
            case 3:
                document.write("Opção 3 escolhida");
                break;
            default:
                document.write("Opção inválida");
        }

    </script>

    </body>
    </html>
